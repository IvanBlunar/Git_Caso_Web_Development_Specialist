# Configuración Nginx para WordPress - Nutresa
# Reverse Proxy con SSL (Let's Encrypt)
# 
# Esta config asume:
# - WordPress corriendo en localhost:8080 (o otro puerto interno)
# - Certbot instalado para gestión de certificados SSL
# - CDN configurado (CloudFlare o similar) opcional pero recomendado

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nutresa.com www.nutresa.com;
    
    # Permitir validación de Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nutresa.com www.nutresa.com;
    
    # Logs - importantes para debugging
    access_log /var/log/nginx/nutresa-access.log combined;
    error_log /var/log/nginx/nutresa-error.log warn;
    
    # Certificados SSL - Let's Encrypt
    # Estos paths son generados automáticamente por certbot
    ssl_certificate /etc/letsencrypt/live/nutresa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nutresa.com/privkey.pem;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling - mejora performance SSL
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/nutresa.com/chain.pem;
    
    # Session resumption para mejor performance
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP - ajustar según plugins de WordPress usados
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # Tamaño máximo de upload - importante para WordPress
    client_max_body_size 100M;
    
    # Timeouts - ajustados para WordPress
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Buffers
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Comprimir contenido
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Cache de archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache largo para estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Log de acceso a estáticos separado (opcional, puede ser verbose)
        access_log off;
    }
    
    # WordPress admin - sin cache
    location ~* ^/wp-(admin|login|cron) {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # No cache para admin
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acceso directo a ciertos archivos de WordPress
    location ~* /(wp-config\.php|readme\.html|license\.txt) {
        deny all;
    }
    
    # xmlrpc.php - común objetivo de ataques DDoS
    # Descomentar si no usas xmlrpc
    # location = /xmlrpc.php {
    #     deny all;
    # }
    
    # Limitar métodos HTTP permitidos
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # Location principal - proxy a WordPress
    location / {
        # Reverse proxy a WordPress backend
        proxy_pass http://localhost:8080;
        
        # Headers importantes para que WordPress funcione correctamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Importante para WordPress multisite o subdirectorios
        proxy_set_header X-Original-URI $request_uri;
        
        # Cache básico para contenido dinámico
        # Ajustar según necesidades y plugins de cache
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
        
        # WebSocket support (si se usa)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Prevenir buffering para PHP
        proxy_buffering off;
    }
    
    # Health check endpoint (opcional pero útil)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

